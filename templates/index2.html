<html>
    <head>
        <title>Halaman web</title>
    </head>
    <body>
        {% if is_logged_in%}
            <h1>Selamat datang, {{nama}}</h1>
        {% else %}
            <h1>Silahkan login</h1>
        {% endif %}
            
        <ul>
            {% for item in items%}
            <li>{{item}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
